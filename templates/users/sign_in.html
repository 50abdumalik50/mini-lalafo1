<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
</head>
<body>

    <form action="{% url 'login' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
         {{ form.as_p }}
        <button type="submit">Зарегистрироваться</button>
    </form>

    <a href="{% url 'logout' %}">Выйти</a>



</body>
</html>
